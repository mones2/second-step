<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Car</title>
    <link rel="stylesheet" href="add-car.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Car</h1>
        <form id="add-car-form">
            <label for="car-name">Car Name:</label>
            <input type="text" id="car-name" name="car-name" required>
            <label for="car-type">Car Type:</label>
            <input type="text" id="car-type" name="car-type" required>
            <label for="car-year">Car Year:</label>
            <input type="number" id="car-year" name="car-year" required>
            <label for="car-price">Car Price:</label>
            <input type="number" id="car-price" name="car-price" required>
            <label for="car-image">Car Image:</label>
            <input type="file" id="car-image" name="car-image" accept="image/*" required>
            <button type="submit">Add Car</button>
        </form>
    </div>
    <script src="js-add-car.js"></script>
</body>
</html>
